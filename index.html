<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conectalegal</title>
  <!-- Estilos simples -->
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; color: #333; }
    .header { background: #004080; color: white; padding: 1rem; text-align: center; }
    .container { width: 90%; max-width: 800px; margin: 1rem auto; }
    .buttons { display: flex; justify-content: space-between; margin-bottom: 1rem; }
    .btn { flex: 1; margin: 0 0.5rem; padding: 0.75rem; border: none; border-radius: 4px; cursor: pointer; }
    .btn:first-child { margin-left: 0; } .btn:last-child { margin-right: 0; }
    .btn-publish { background: #d9534f; color: white; }
    .btn-view    { background: #0275d8; color: white; }
    .btn-profile { background: #5bc0de; color: white; }
    .section { display: none; background: white; padding: 1rem; border-radius: 4px; box-shadow: 0 0 5px rgba(0,0,0,0.1); margin-bottom: 1rem; }
    iframe { width: 100%; height: 400px; border: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 0.5rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #e9ecef; }
    .sponsor-card { background: #fff3cd; border: 1px solid #ffeeba; border-radius: 4px; padding: 1rem; margin-bottom: 0.5rem; }
    .sponsor-card a { color: #856404; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Conectalegal</h1>
    <p>Justicia rápida y directa</p>
  </div>
  <div class="container">
    <div class="buttons">
      <button id="btn-publish" class="btn btn-publish">Publicar Caso</button>
      <button id="btn-view"    class="btn btn-view">Ver Casos</button>
      <button id="btn-profile" class="btn btn-profile">Perfil Abogado</button>
    </div>

    <div id="section-publish" class="section">
      <h2>Publicar Caso</h2>
      <iframe id="form-cases" src=""></iframe>
    </div>

    <div id="section-view" class="section">
      <h2>Casos Activos</h2>
      <table id="cases-table">
        <thead>
          <tr><th>Fecha</th><th>Categoría</th><th>Ubicación</th><th>Descripción</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="section-profile" class="section">
      <h2>Registro Abogado</h2>
      <iframe id="form-lawyers" src=""></iframe>
    </div>

    <div id="section-sponsors" class="section">
      <h2>Perfiles Patrocinados</h2>
      <div id="sponsors-list"></div>
    </div>
  </div>

  <script>
    // — CONFIGURACIÓN —  
    const FORM_CASES_ID     = 13TdjHUvgKe9SsaksaLR5c_xmEegalCygHTzl8nt7E7c;        // Ej: "1AbCdeFGhIJ..."
    const FORM_LAWYERS_ID   = 1ezxfdEsOaGvn8BUrVrzw6hDbgCcP2aFNbBoPiiNgVUQ;     // Ej: "2XyZklMNoPQr..."
    const SHEET_CASES_ID    = 15mJuw0jxvd-EMD7o-F-XA3_CZrESEbVZ-jKkpCbEpig;       // Ej: "1ZxYvutSRq..."
    const SHEET_SPONSORS_ID = 1Me5uoNVLAfPN9EOxQIUkJ9cGP1_L3uTI6pu9drQVfjQ;// Ej: "4LmNoPqRst..."
    const API_KEY           = AIzaSyDoH3rhmCm-8mYEcTuj__mhir0ARQXFQN0;             // Tu clave de API
    // — FIN CONFIGURACIÓN —  

    // Referencias
    const sections = {
      publish: document.getElementById('section-publish'),
      view:    document.getElementById('section-view'),
      profile: document.getElementById('section-profile'),
      sponsors:document.getElementById('section-sponsors'),
    };
    const btnPublish = document.getElementById('btn-publish');
    const btnView    = document.getElementById('btn-view');
    const btnProfile = document.getElementById('btn-profile');

    function hideAll() {
      Object.values(sections).forEach(sec => sec.style.display = 'none');
    }

    // Incrusta formularios
    document.getElementById('form-cases').src   = `https://docs.google.com/forms/d/e/${FORM_CASES_ID}/viewform?embedded=true`;
    document.getElementById('form-lawyers').src = `https://docs.google.com/forms/d/e/${FORM_LAWYERS_ID}/viewform?embedded=true`;

    // Botones
    btnPublish.onclick = () => { hideAll(); sections.publish.style.display = 'block'; };
    btnView.onclick    = () => {
      hideAll();
      sections.view.style.display     = 'block';
      sections.sponsors.style.display = 'block';
      loadCases();
      loadSponsors();
    };
    btnProfile.onclick = () => { hideAll(); sections.profile.style.display = 'block'; };

    // Al cargar la página
    window.addEventListener('DOMContentLoaded', () => {
      hideAll();
      sections.publish.style.display = 'block';
    });

    // Carga Casos
    function loadCases() {
      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_CASES_ID}/values/Casos?key=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#cases-table tbody');
          tbody.innerHTML = '';
          (data.values||[]).slice(1).forEach(r => {
            const tr = document.createElement('tr');
            r.forEach(cell => {
              const td = document.createElement('td');
              td.textContent = cell || '';
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
        })
        .catch(err => console.error('Error cargando casos:', err));
    }

    // Carga Patrocinados
    function loadSponsors() {
      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_SPONSORS_ID}/values/Patrocinados?key=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('sponsors-list');
          list.innerHTML = '';
          (data.values||[]).slice(1).forEach(r => {
            const [name, specialty, stars, contact] = r;
            const card = document.createElement('div');
            card.className = 'sponsor-card';
            card.innerHTML = `
              <strong>${name}</strong> (${specialty})<br>
              ${'⭐'.repeat(parseInt(stars)||0)}<br>
              <a href="${contact}" target="_blank">Contactar</a>
            `;
            list.appendChild(card);
          });
        })
        .catch(err => console.error('Error cargando patrocinados:', err));
    }
  </script>
</body>
</html>
