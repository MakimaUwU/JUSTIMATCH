<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conectalegal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; color: #333; }
    .header { background: #004080; color: white; padding: 1rem; text-align: center; }
    .container { width: 90%; max-width: 800px; margin: 1rem auto; }
    .buttons { display: flex; justify-content: space-between; margin-bottom: 1rem; gap: 0.5rem; }
    .btn { flex: 1; padding: 0.75rem; border: none; border-radius: 4px; cursor: pointer; }
    .btn-publish { background: #d9534f; color: white; }
    .btn-view    { background: #0275d8; color: white; }
    .btn-profile { background: #5bc0de; color: white; }
    .section { display: none; background: white; padding: 1rem; border-radius: 4px; box-shadow: 0 0 5px rgba(0,0,0,0.1); margin-bottom: 1rem; }
    iframe { width: 100%; height: 400px; border: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 0.5rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #e9ecef; }
    .sponsor-card { background: #fff3cd; border: 1px solid #ffeeba; border-radius: 4px; padding: 1rem; margin-bottom: 0.5rem; }
    .sponsor-card a { color: #856404; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Conectalegal</h1>
    <p>Justicia rápida y directa</p>
  </div>
  
  <div class="container">
    <div class="buttons">
      <button id="btn-publish" class="btn btn-publish">Publicar Caso</button>
      <button id="btn-view" class="btn btn-view">Ver Casos</button>
      <button id="btn-profile" class="btn btn-profile">Perfil Abogado</button>
    </div>

    <!-- Secciones -->
    <div id="section-publish" class="section">
      <h2>Publicar Caso</h2>
      <iframe id="form-cases"></iframe>
    </div>

    <div id="section-view" class="section">
      <h2>Casos Activos</h2>
      <table id="cases-table">
        <thead>
          <tr><th>Fecha</th><th>Categoría</th><th>Ubicación</th><th>Descripción</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="section-profile" class="section">
      <h2>Registro Abogado</h2>
      <iframe id="form-lawyers"></iframe>
    </div>

    <div id="section-sponsors" class="section">
      <h2>Perfiles Patrocinados</h2>
      <div id="sponsors-list"></div>
    </div>
  </div>

  <script>
    // — CONFIGURACIÓN —
    const FORM_CASES_ID = '13TdjHUvgKe9SsaksaLR5c_xmEegalCygHTzl8nt7E7c';
    const FORM_LAWYERS_ID = '1ezxfdEsOaGvn8BUrVrzw6hDbgCcP2aFNbBoPiiNgVUQ';
    const SHEET_CASES_ID = '15mJuw0jxvd-EMD7o-F-XA3_CZrESEbVZ-jKkpCbEpig';
    const SHEET_SPONSORS_ID = '1Me5uoNVLAfPN9EOxQIUkJ9cGP1_L3uTI6pu9drQVfjQ';
    const API_KEY = 'AIzaSyDoH3rhmCm-8mYEcTuj__mhir0ARQXFQN0'; // Google Sheets API key

    // Elementos UI
    const sections = {
      publish: document.getElementById('section-publish'),
      view: document.getElementById('section-view'),
      profile: document.getElementById('section-profile'),
      sponsors: document.getElementById('section-sponsors')
    };

    // Configurar formularios
    document.getElementById('form-cases').src = 
      `https://docs.google.com/forms/d/e/${FORM_CASES_ID}/viewform?embedded=true`;
      
    document.getElementById('form-lawyers').src = 
      `https://docs.google.com/forms/d/e/${FORM_LAWYERS_ID}/viewform?embedded=true`;

    // Control de secciones
    function showSection(section) {
      Object.values(sections).forEach(sec => sec.style.display = 'none');
      section.style.display = 'block';
    }

    document.getElementById('btn-publish').addEventListener('click', () => showSection(sections.publish));
    document.getElementById('btn-view').addEventListener('click', () => {
      showSection(sections.view);
      sections.sponsors.style.display = 'block'; // Mostrar patrocinadores junto a casos
      loadCases();
      loadSponsors();
    });
    document.getElementById('btn-profile').addEventListener('click', () => showSection(sections.profile));

    // Cargar datos iniciales
    window.addEventListener('DOMContentLoaded', () => {
      showSection(sections.publish);
    });

    // Función para cargar casos desde Google Sheets
    async function loadCases() {
      try {
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_CASES_ID}/values/Sheet1!A:D?key=${API_KEY}`;
        const response = await fetch(url);
        const data = await response.json();
        const values = data.values || [];

        const tbody = document.querySelector('#cases-table tbody');
        tbody.innerHTML = values.map(row => `
          <tr>
            ${row.map(cell => `<td>${cell}</td>`).join('')}
          </tr>
        `).join('');
      } catch (error) {
        console.error('Error cargando casos:', error);
      }
    }

    // Función para cargar patrocinados desde Google Sheets
    async function loadSponsors() {
      try {
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_SPONSORS_ID}/values/Sheet1!A:D?key=${API_KEY}`;
        const response = await fetch(url);
        const data = await response.json();
        const values = data.values || [];

        const list = document.getElementById('sponsors-list');
        list.innerHTML = values.map(row => `
          <div class="sponsor-card">
            <strong>${row[0]}</strong> (${row[1]})<br>
            ${'⭐'.repeat(parseInt(row[2]))}<br>
            <a href="${row[3]}" target="_blank">Contactar</a>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error cargando patrocinados:', error);
      }
    }
  </script>
</body>
</html>
